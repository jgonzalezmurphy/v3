<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAULT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #05070a; }
        body { background-color: var(--bg) !important; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; padding: 1rem; min-height: 100vh; }
        .media-card { position: relative; border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); border-radius: 12px; overflow: hidden; margin-bottom: 1rem; }
        .priority-bg-1 { background: linear-gradient(135deg, rgba(153, 27, 27, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-2 { background: linear-gradient(135deg, rgba(146, 64, 14, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-3 { background: linear-gradient(135deg, rgba(30, 58, 138, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-4 { background: rgba(30, 41, 59, 0.5); }
        .card-vidya { border-left: 5px solid #fbbf24; }
        .card-movie { border-left: 5px solid #ef4444; }
        .card-tv { border-left: 5px solid #10b981; }
        .category-watermark { position: absolute; top: 2px; right: 8px; font-size: 2.8rem; font-weight: 950; opacity: 0.05; pointer-events: none; font-style: italic; text-transform: uppercase; z-index: 0; line-height: 1; }
        .glass { background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        #status-log { font-family: monospace; font-size: 10px; color: #64748b; text-align: center; margin-top: 8px; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
        .syncing #vault-logo { animation: pulse 1s infinite; }
        
        .notes-area { 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.05); 
            color: #94a3b8; 
            font-size: 11px; 
            width: 100%; 
            border-radius: 6px; 
            padding: 0; 
            outline: none; 
            resize: none; 
            overflow: hidden;
            height: 0;
            transition: padding 0.2s, margin 0.2s;
        }
        .notes-area:focus, .notes-area:not(:placeholder-shown) {
            height: auto;
            min-height: 40px;
            padding: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="max-w-3xl mx-auto pb-32" id="app-root">
        <header class="mb-6 flex justify-between items-end">
            <div>
                <h1 id="vault-logo" class="text-3xl font-black text-white italic tracking-tighter">VAULT</h1>
                <p class="text-slate-300 text-[10px] uppercase font-bold tracking-[0.2em]">Archive 2025</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleCompleted()" class="text-white bg-slate-800 text-[10px] uppercase font-black px-3 py-1 rounded-full">History</button>
                <button onclick="setupCloud()" class="text-sky-400 text-[10px] uppercase font-black px-3 py-1 bg-sky-900/20 rounded-full border border-sky-900/40">Cloud</button>
            </div>
        </header>

        <div class="glass p-5 rounded-3xl mb-12">
            <div class="grid grid-cols-1 gap-4">
                <input id="title" type="text" placeholder="Entry Title..." class="bg-black/60 border border-slate-700 p-4 rounded-xl text-white w-full outline-none">
                <div class="grid grid-cols-2 gap-3">
                    <select id="category" class="bg-slate-800 p-3 rounded-xl text-xs text-white font-black uppercase outline-none">
                        <option value="movie">ðŸŽ¥ Movie</option>
                        <option value="tv">ðŸ“º TV Show</option>
                        <option value="vidya" selected>ðŸŽ® Video Game</option>
                    </select>
                    <select id="priority" class="bg-slate-800 p-3 rounded-xl text-xs text-white font-black uppercase outline-none">
                        <option value="1">Immediate</option>
                        <option value="2">High</option>
                        <option value="3" selected>Medium</option>
                        <option value="4">Low</option>
                    </select>
                </div>
                <button onclick="addItem()" class="bg-sky-500 py-4 rounded-xl font-black text-xs uppercase text-white">Add Entry</button>
                <div id="status-log">System Ready</div>
            </div>
        </div>
        <div id="tables-container" class="space-y-10"></div>
    </div>

    <script>
        const TMDB_KEY = "f8baa5b950fb92e47e7250e9faaa2a5c";
        const CLIENT_ID = "8bjq7bqv85pvclvbdlo4ocgff060tp";
        const REDIRECT_URI = "https://jgonzalezmurphy.github.io/v2/";

        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        if (params.has('access_token')) {
            localStorage.setItem('igdb_token', params.get('access_token'));
            window.location.hash = ""; 
        }

        let items = JSON.parse(localStorage.getItem('media_v1')) || [];
        let collapsed = JSON.parse(localStorage.getItem('vault_collapsed')) || {};
        let cloudConfig = JSON.parse(localStorage.getItem('vault_cloud')) || { token: '', gistId: '' };
        let showAll = false;

        function logStatus(msg) { document.getElementById('status-log').innerText = msg; }

        async function save() { 
            localStorage.setItem('media_v1', JSON.stringify(items)); 
            localStorage.setItem('vault_collapsed', JSON.stringify(collapsed));
            render(); 
            if (cloudConfig.token && cloudConfig.gistId) {
                try {
                    await fetch(`https://api.github.com/gists/${cloudConfig.gistId}`, { 
                        method: "PATCH", 
                        headers: { "Authorization": `token ${cloudConfig.token}` }, 
                        body: JSON.stringify({ files: { "vault.json": { content: JSON.stringify(items) } } }) 
                    });
                } catch(e) {}
            }
        }

        async function pullFromCloud() {
            if (!cloudConfig.token || !cloudConfig.gistId) return;
            try {
                const res = await fetch(`https://api.github.com/gists/${cloudConfig.gistId}`, {
                    headers: { "Authorization": `token ${cloudConfig.token}` }
                });
                const data = await res.json();
                const remote = JSON.parse(data.files["vault.json"].content);
                if (remote) { items = remote; render(); }
            } catch(e) {}
        }

        function setupCloud() {
            const token = prompt("GitHub Token:", cloudConfig.token);
            const gistId = prompt("Gist ID:", cloudConfig.gistId);
            if (token && gistId) {
                cloudConfig = { token, gistId };
                localStorage.setItem('vault_cloud', JSON.stringify(cloudConfig));
                pullFromCloud();
            }
        }

        async function hltbSearchAggressive(originalTitle) {
            const clean = originalTitle.replace(/[^a-zA-Z0-9\s]/g, '').trim();
            const words = clean.split(/\s+/);
            for (let i = words.length; i > 0; i--) {
                const query = words.slice(0, i).join(" ");
                try {
                    const res = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://howlongtobeat.com/api/search')}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ searchType: "games", searchTerms: query.split(" "), searchPage: 1, size: 5, use_fuzzy: true })
                    });
                    const d = await res.json();
                    if (d.data?.[0]?.comp_main > 0) return Math.round(d.data[0].comp_main / 3600) + 'h';
                } catch(e) { continue; }
            }
            return '--';
        }

        async function fetchMetadata(item) {
            document.getElementById('app-root').classList.add('syncing');
            try {
                if (item.category === 'vidya') {
                    const token = localStorage.getItem('igdb_token');
                    logStatus("IGDB Sync...");
                    const igdbQuery = `search "${item.title}"; fields name, rating, first_release_date, genres.name; limit 1;`;
                    const r = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://api.igdb.com/v4/games')}`, {
                        method: 'POST',
                        headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${token}` },
                        body: igdbQuery
                    });
                    const d = await r.json();
                    if (d?.[0]) {
                        item.title = d[0].name;
                        item.score = d[0].rating ? Math.round(d[0].rating) : 0;
                        item.release = d[0].first_release_date ? new Date(d[0].first_release_date * 1000).getFullYear() : "2025";
                        item.genre = d[0].genres?.[0]?.name || "Game";
                        item.runtime = await hltbSearchAggressive(item.title);
                    }
                } else {
                    logStatus("TMDB Sync...");
                    const r = await fetch(`https://api.themoviedb.org/3/search/${item.category}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                    const d = await r.json();
                    if (d.results?.[0]) {
                        const m = d.results[0];
                        const det = await (await fetch(`https://api.themoviedb.org/3/${item.category}/${m.id}?api_key=${TMDB_KEY}`)).json();
                        item.title = m.title || m.name;
                        item.score = Math.round(m.vote_average * 10);
                        item.release = (m.release_date || m.first_air_date || "").split('-')[0];
                        item.genre = item.category.toUpperCase();
                        let rt = item.category === 'movie' ? det.runtime : det.episode_run_time?.[0];
                        item.runtime = rt ? rt + 'm' : '--';
                    }
                }
                logStatus("Ready.");
            } catch (e) { logStatus("Sync Error."); }
            document.getElementById('app-root').classList.remove('syncing');
            save();
        }

        function addItem() {
            const t = document.getElementById('title').value.trim();
            const c = document.getElementById('category').value;
            const p = document.getElementById('priority').value;
            if (!t) return;
            if (c === 'vidya' && !localStorage.getItem('igdb_token')) {
                const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=`;
                if(confirm("Authorize Twitch?")) window.location.href = authUrl;
                return;
            }
            const newItem = { id: Date.now(), title: t, category: c, priority: parseInt(p), status: 'to-do', score: 0, genre: 'Pending', release: '2025', runtime: '--', notes: '' };
            items.push(newItem);
            document.getElementById('title').value = '';
            render();
            fetchMetadata(newItem);
        }

        function autoExpand(el, id) {
            el.style.height = 'inherit';
            el.style.height = el.scrollHeight + 'px';
            const item = items.find(i => i.id === id);
            if (item) {
                item.notes = el.value;
                localStorage.setItem('media_v1', JSON.stringify(items));
            }
        }

        function render() {
            const container = document.getElementById('tables-container');
            container.innerHTML = '';
            const cats = { vidya: 'ðŸŽ® GAMES', movie: 'ðŸŽ¥ CINEMA', tv: 'ðŸ“º SERIES' };
            const pMap = { 1: 'Immediate', 2: 'High', 3: 'Medium', 4: 'Low' };
            Object.entries(cats).forEach(([key, label]) => {
                let list = items.filter(i => i.category === key);
                if (!showAll) list = list.filter(i => i.status !== 'done');
                list.sort((a, b) => a.priority - b.priority);
                if (list.length === 0) return;
                const isCol = collapsed[key];
                let section = `<section>
                    <div onclick="collapsed['${key}']=!collapsed['${key}']; save();" class="flex items-center gap-2 mb-4 cursor-pointer">
                        <h2 class="text-xs font-black tracking-widest text-white/60 uppercase">${label}</h2>
                    </div>
                    <div style="display:${isCol?'none':'block'}" class="space-y-4">`;
                list.forEach(i => {
                    section += `
                    <div class="media-card card-${key} priority-bg-${i.priority} p-4">
                        <div class="category-watermark">${key}</div>
                        <div class="flex justify-between relative z-10">
                            <div>
                                <h3 class="font-black text-white uppercase text-base leading-tight">${i.title}</h3>
                                <div class="text-[10px] text-white/50 font-bold uppercase mt-1 tracking-wider">${i.genre} â€¢ ${i.release} â€¢ ${i.runtime}</div>
                            </div>
                            <span class="font-mono text-xl text-sky-400 font-black">${i.score}</span>
                        </div>
                        <textarea 
                            class="notes-area relative z-10" 
                            placeholder="Add notes..." 
                            oninput="autoExpand(this, ${i.id})"
                            onblur="save()"
                            style="${i.notes ? 'height:auto; min-height:40px; padding:8px; margin-top:12px;' : ''}"
                        >${i.notes || ''}</textarea>
                        <div class="flex gap-2 mt-4 relative z-10">
                            <select onchange="items.find(x=>x.id===${i.id}).priority=parseInt(this.value); save();" class="text-[10px] font-black uppercase px-2 py-2 rounded bg-black/40 text-white border border-white/10 outline-none">
                                ${Object.entries(pMap).map(([v, t]) => `<option value="${v}" ${i.priority==v?'selected':''}>${t}</option>`).join('')}
                            </select>
                            <select onchange="items.find(x=>x.id===${i.id}).status=this.value; save();" class="text-[10px] font-black uppercase px-2 py-2 rounded bg-black/40 text-white border border-white/10 flex-1 outline-none">
                                <option value="to-do" ${i.status==='to-do'?'selected':''}>To-Do</option>
                                <option value="done" ${i.status==='done'?'selected':''}>Done</option>
                            </select>
                            <button onclick="items=items.filter(z=>z.id!==${i.id}); save();" class="text-red-400 text-[10px] font-black px-3 py-2 bg-red-900/20 rounded border border-red-900/40">Del</button>
                        </div>
                    </div>`;
                });
                container.innerHTML += section + `</div></section>`;
            });
        }
        function toggleCompleted() { showAll = !showAll; render(); }
        pullFromCloud().then(() => render());
    </script>
</body>
</html>
