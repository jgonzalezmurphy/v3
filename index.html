<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAULT</title>
    
    <link rel="manifest" href="/v2/manifest.json?v=15">
    <meta name="theme-color" content="#0b0f1a">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="apple-touch-icon" href="/v2/icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg: #05070a; }
        * { box-sizing: border-box; }
        
        body { 
            background-color: var(--bg) !important; 
            color: #f1f5f9; 
            font-family: 'Inter', system-ui, sans-serif; 
            margin: 0; 
            padding: 1rem; 
            min-height: 100vh; 
            padding-top: env(safe-area-inset-top); 
        }
        
        .media-card { 
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            overflow: hidden;
        }

        .priority-bg-1 { background: linear-gradient(135deg, rgba(153, 27, 27, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-2 { background: linear-gradient(135deg, rgba(146, 64, 14, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-3 { background: linear-gradient(135deg, rgba(30, 58, 138, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-4 { background: rgba(30, 41, 59, 0.5); }

        .card-vidya { border-left: 5px solid #fbbf24; }
        .card-movie { border-left: 5px solid #ef4444; }

        .glass { background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        @keyframes pulse-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .syncing #vault-logo { animation: pulse-glow 1s ease-in-out infinite; }

        #status-log {
            font-family: monospace;
            font-size: 10px;
            color: #64748b;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="max-w-3xl mx-auto pb-32" id="app-root">
        <header class="mb-6 flex justify-between items-end">
            <div>
                <h1 id="vault-logo" class="text-3xl font-black text-white tracking-tighter italic">VAULT</h1>
                <p class="text-slate-300 text-[10px] uppercase tracking-[0.2em] font-bold">Archive 2025</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleCompleted()" class="text-white bg-slate-800 text-[10px] uppercase font-black px-3 py-1 rounded-full">History</button>
            </div>
        </header>

        <div class="glass p-5 rounded-3xl mb-12">
            <div class="grid grid-cols-1 gap-4">
                <input id="title" type="text" placeholder="Entry Title..." class="bg-black/60 border border-slate-700 p-4 rounded-xl text-white w-full">
                <div class="grid grid-cols-2 gap-3">
                    <select id="category" class="bg-slate-800 p-3 rounded-xl text-xs text-white font-black uppercase">
                        <option value="movie">ðŸŽ¥ Movie</option>
                        <option value="vidya" selected>ðŸŽ® Video Game</option>
                    </select>
                    <select id="priority" class="bg-slate-800 p-3 rounded-xl text-xs text-white font-black uppercase">
                        <option value="1">P1</option><option value="2">P2</option><option value="3" selected>P3</option><option value="4">P4</option>
                    </select>
                </div>
                <button onclick="addItem()" class="bg-sky-500 py-4 rounded-xl font-black text-xs uppercase text-white">Add Entry</button>
                <div id="status-log">System Ready</div>
            </div>
        </div>

        <div id="tables-container" class="space-y-10"></div>
    </div>

    <script>
        const TMDB_KEY = "f8baa5b950fb92e47e7250e9faaa2a5c";
        const CLIENT_ID = "gp762nuuoqcoxypju8c569th9wz7q5"; 
        
        let items = JSON.parse(localStorage.getItem('media_v1')) || [];
        let showAll = false;

        function logStatus(msg) { document.getElementById('status-log').innerText = msg; }

        async function save() { 
            localStorage.setItem('media_v1', JSON.stringify(items)); 
            render(); 
        }

        async function addItem() {
            const t = document.getElementById('title').value.trim();
            const c = document.getElementById('category').value;
            const p = document.getElementById('priority').value;
            if (!t) return;
            const newItem = { id: Date.now(), title: t, category: c, priority: parseInt(p), status: 'to-do', score: 0, genre: 'Pending', release: '2025' };
            items.push(newItem);
            document.getElementById('title').value = '';
            render();
            await fetchMetadata(newItem); 
            await save();
        }

        async function fetchMetadata(item) {
            document.getElementById('app-root').classList.add('syncing');
            try {
                if (item.category === 'vidya') {
                    logStatus(`Searching IGDB for: ${item.title}`);
                    const query = `search "${item.title}"; fields name, rating, first_release_date, genres.name; limit 1;`;
                    
                    // Directing through a standard CORS proxy to handle headers on mobile
                    const r = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://api.igdb.com/v4/games')}`, {
                        method: 'POST',
                        headers: { 'Client-ID': CLIENT_ID },
                        body: query
                    });

                    const data = await r.json();
                    if (data && data[0]) {
                        const g = data[0];
                        item.title = g.name;
                        item.score = g.rating ? Math.round(g.rating) : 0;
                        item.release = g.first_release_date ? new Date(g.first_release_date * 1000).getFullYear() : "2025";
                        item.genre = g.genres ? g.genres[0].name : "Game";
                        logStatus("IGDB Sync Success.");
                    } else {
                        logStatus("No Match Found on IGDB.");
                    }
                } else {
                    const r = await fetch(`https://api.themoviedb.org/3/search/${item.category}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                    const d = await r.json();
                    if (d.results?.[0]) {
                        const m = d.results[0];
                        item.title = m.title || m.name;
                        item.release = (m.release_date || m.first_air_date || "").split('-')[0];
                        item.score = Math.round(m.vote_average * 10);
                        item.genre = item.category.toUpperCase();
                        logStatus("TMDB Sync Success.");
                    }
                }
            } catch (e) { logStatus("Connection Error."); }
            document.getElementById('app-root').classList.remove('syncing');
            render();
        }

        function render() {
            const container = document.getElementById('tables-container');
            container.innerHTML = '';
            const cats = { vidya: 'ðŸŽ® GAMES', movie: 'ðŸŽ¥ CINEMA' };

            Object.entries(cats).forEach(([key, label]) => {
                let list = items.filter(i => i.category === key);
                if (!showAll) list = list.filter(i => i.status !== 'done');
                list.sort((a, b) => a.priority - b.priority);
                if (list.length === 0) return;

                let section = `<section><h2 class="text-[10px] font-black text-white/40 mb-4 uppercase">${label}</h2><div class="space-y-4">`;
                list.forEach(i => {
                    section += `
                    <div class="media-card card-${key} priority-bg-${i.priority} p-4">
                        <div class="flex justify-between items-start">
                            <h3 class="font-black text-white uppercase">${i.title}</h3>
                            <span class="font-mono text-xl text-sky-400">${i.score}</span>
                        </div>
                        <div class="text-[10px] text-white/50 font-bold uppercase mb-4">${i.genre} â€¢ ${i.release}</div>
                        <div class="flex gap-2">
                            <select onchange="items.find(x=>x.id===${i.id}).status=this.value; save();" class="text-[10px] font-black uppercase px-2 py-2 rounded bg-black/40 text-white border border-white/10 flex-1">
                                <option value="to-do" ${i.status==='to-do'?'selected':''}>To-Do</option>
                                <option value="done" ${i.status==='done'?'selected':''}>Done</option>
                            </select>
                            <button onclick="items=items.filter(z=>z.id!==${i.id}); save();" class="text-red-400 text-[10px] font-black uppercase px-3 py-2 bg-red-900/20 rounded border border-red-900/40">Del</button>
                        </div>
                    </div>`;
                });
                container.innerHTML += section + `</div></section>`;
            });
        }
        render();
    </script>
</body>
</html>
