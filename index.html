<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAULT</title>
    
    <link rel="manifest" href="/v2/manifest.json?v=12">
    <meta name="theme-color" content="#0b0f1a">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="apple-touch-icon" href="/v2/icon.png?v=2">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg: #0b0f1a; }
        * { box-sizing: border-box; }
        body { background-color: var(--bg) !important; color: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; margin: 0; padding: 1rem; min-height: 100vh; padding-top: env(safe-area-inset-top); overflow-x: hidden; }
        
        /* Category Specific Theming with Distinct Shading */
        .card-movie { border-left: 4px solid #ef4444; background: linear-gradient(135deg, rgba(239, 68, 68, 0.12) 0%, #0f172a 100%); }
        .card-tv { border-left: 4px solid #10b981; background: linear-gradient(135deg, rgba(16, 185, 129, 0.12) 0%, #0f172a 100%); }
        .card-vidya { border-left: 4px solid #f59e0b; background: linear-gradient(135deg, rgba(245, 158, 11, 0.12) 0%, #0f172a 100%); }
        
        .priority-1 { color: #f87171; font-weight: 900; } 
        .priority-2 { color: #fbbf24; font-weight: 800; } 
        .priority-3 { color: #38bdf8; font-weight: 700; } 
        .priority-4 { color: #94a3b8; font-weight: 600; } 

        .status-todo { color: #ffffff !important; background: #1e293b; border-color: #475569; }
        .status-progress { color: #38bdf8 !important; background: #0f172a; border-color: #38bdf8; }
        .status-done { color: #64748b !important; background: #020617; border-color: #1e293b; }

        .glass { background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        input, select { outline: none !important; -webkit-appearance: none; border-radius: 8px; }
        .editable:focus { background: rgba(255,255,255,0.15); border-radius: 4px; padding: 0 4px; }
        
        @keyframes pulse-glow { 0%, 100% { text-shadow: 0 0 5px rgba(56, 189, 248, 0.2); color: #fff; } 50% { text-shadow: 0 0 30px rgba(56, 189, 248, 1); color: #38bdf8; } }
        .syncing #vault-logo { animation: pulse-glow 1s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="max-w-3xl mx-auto pb-32" id="app-root">
        <header class="mb-6 flex justify-between items-end">
            <div>
                <h1 id="vault-logo" class="text-3xl font-black text-white tracking-tighter italic">VAULT<span class="text-sky-400 font-light text-xl not-italic ml-1">Tracker</span></h1>
                <p class="text-slate-300 text-[10px] uppercase tracking-[0.2em] font-bold">Encrypted Local Archive</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div class="flex gap-2 items-center">
                    <span id="syncStatus" class="text-[9px] font-black text-slate-400 uppercase tracking-widest mr-2">Local Only</span>
                    <button onclick="toggleCompleted()" id="historyToggle" class="text-white bg-slate-800 hover:bg-slate-700 text-[10px] uppercase font-black px-3 py-1 rounded-full">History</button>
                    <button onclick="setupCloud()" class="text-sky-400 hover:text-white text-[10px] uppercase font-black p-1">Cloud</button>
                </div>
            </div>
        </header>

        <div class="mb-6">
            <input type="text" id="searchInput" oninput="render()" placeholder="Search archives..." class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-xl text-base text-white placeholder-slate-500 focus:border-sky-500 transition-all">
        </div>

        <div class="glass p-5 rounded-3xl shadow-2xl mb-12 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-sky-500 to-transparent opacity-50"></div>
            <div class="grid grid-cols-1 gap-4">
                <input id="title" type="text" placeholder="Entry Title..." class="bg-black/60 border border-slate-700 p-4 rounded-xl text-white placeholder-slate-500 text-lg w-full">
                <div class="grid grid-cols-2 gap-3">
                    <select id="category" class="bg-slate-800 border border-slate-600 p-3 rounded-xl text-xs text-white font-black uppercase tracking-widest">
                        <option value="movie">ðŸŽ¥ Movie</option>
                        <option value="tv">ðŸ“º TV Show</option>
                        <option value="vidya" selected>ðŸŽ® Video Game</option>
                    </select>
                    <select id="priority" class="bg-slate-800 border border-slate-600 p-3 rounded-xl text-xs text-white font-black uppercase tracking-widest">
                        <option value="1">Immediate</option>
                        <option value="2">High</option>
                        <option value="3">Medium</option>
                        <option value="4">Low</option>
                    </select>
                </div>
                <button onclick="addItem()" class="bg-sky-500 hover:bg-sky-400 py-4 rounded-xl font-black text-xs uppercase tracking-[0.2em] transition-all active:scale-95 shadow-xl text-white">Add Entry</button>
            </div>
        </div>

        <div id="tables-container" class="space-y-10"></div>
    </div>

    <script>
        const TMDB_KEY = "f8baa5b950fb92e47e7250e9faaa2a5c";
        const RAWG_KEY = "599d140e70a649629b0a68848d53d262";
        let items = JSON.parse(localStorage.getItem('media_v1')) || [];
        let showAll = false;
        let collapsedSections = JSON.parse(localStorage.getItem('vault_collapsed')) || {};
        let cloudConfig = JSON.parse(localStorage.getItem('vault_cloud')) || { token: '', gistId: '' };

        function updateSyncStatus(text) { document.getElementById('syncStatus').innerText = text; }

        async function save() { 
            localStorage.setItem('media_v1', JSON.stringify(items)); 
            render(); 
            if (cloudConfig.token && cloudConfig.gistId) await syncToCloud();
        }

        async function setupCloud() {
            const token = prompt("GitHub Token:", cloudConfig.token);
            if (!token) return;
            document.getElementById('app-root').classList.add('syncing');
            try {
                let gistId = cloudConfig.gistId;
                const headers = { "Authorization": `token ${token}`, "Content-Type": "application/json" };
                if (!gistId) {
                    const res = await fetch("https://api.github.com/gists", {
                        method: "POST",
                        headers,
                        body: JSON.stringify({ description: "VAULT Backup", public: false, files: { "vault.json": { content: JSON.stringify(items) } } })
                    });
                    const data = await res.json();
                    gistId = data.id;
                }
                cloudConfig = { token, gistId };
                localStorage.setItem('vault_cloud', JSON.stringify(cloudConfig));
                await syncFromCloud();
            } catch (e) { alert("Sync Error"); }
            document.getElementById('app-root').classList.remove('syncing');
        }

        async function syncToCloud() {
            updateSyncStatus("Syncing...");
            try {
                await fetch(`https://api.github.com/gists/${cloudConfig.gistId}`, {
                    method: "PATCH",
                    headers: { "Authorization": `token ${cloudConfig.token}` },
                    body: JSON.stringify({ files: { "vault.json": { content: JSON.stringify(items) } } })
                });
                updateSyncStatus("Synced");
            } catch (e) { updateSyncStatus("Offline"); }
        }

        async function syncFromCloud() {
            if (!cloudConfig.token || !cloudConfig.gistId) return;
            try {
                const res = await fetch(`https://api.github.com/gists/${cloudConfig.gistId}`, {
                    headers: { "Authorization": `token ${cloudConfig.token}` }
                });
                const data = await res.json();
                if (data.files?.["vault.json"]) {
                    items = JSON.parse(data.files["vault.json"].content);
                    render();
                }
            } catch (e) { console.error(e); }
        }
        
        async function addItem() {
            const t = document.getElementById('title').value;
            const c = document.getElementById('category').value;
            const p = document.getElementById('priority').value;
            if (!t) return;
            const newItem = { id: Date.now(), title: t, category: c, priority: parseInt(p), status: 'to-do', runtime: 'N/A', score: 0, genre: '---', release: '---' };
            items.push(newItem);
            document.getElementById('title').value = '';
            await fetchMetadata(newItem); 
            await save();
        }

        async function fetchMetadata(item) {
            document.getElementById('app-root').classList.add('syncing');
            try {
                if (item.category === 'vidya') {
                    const r = await fetch(`https://api.rawg.io/api/games?key=${RAWG_KEY}&search=${encodeURIComponent(item.title)}&page_size=1`);
                    const d = await r.json();
                    if (d.results?.[0]) {
                        const g = d.results[0];
                        item.title = g.name;
                        item.score = g.metacritic || (g.rating ? Math.round(g.rating * 20) : 0);
                        item.release = g.released?.split('-')[0] || "---";
                        item.genre = g.genres?.[0]?.name || "Game";
                    }
                } else {
                    const r = await fetch(`https://api.themoviedb.org/3/search/${item.category}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                    const d = await r.json();
                    if (d.results?.[0]) {
                        const m = d.results[0];
                        const detail = await (await fetch(`https://api.themoviedb.org/3/${item.category}/${m.id}?api_key=${TMDB_KEY}`)).json();
                        item.title = detail.title || detail.name;
                        item.release = (detail.release_date || detail.first_air_date || "").split('-')[0];
                        item.score = Math.round(detail.vote_average * 10);
                        item.genre = detail.genres?.[0]?.name || "---";
                        item.runtime = item.category === 'movie' ? detail.runtime + "m" : (detail.number_of_episodes || "0") + " eps";
                    }
                }
            } catch (e) { console.error(e); }
            document.getElementById('app-root').classList.remove('syncing');
        }

        function updateField(id, field, value) {
            const item = items.find(i => i.id === id);
            if (item) {
                item[field] = (field === 'score' || field === 'priority') ? parseInt(value) || 0 : value;
                save();
            }
        }

        function toggleSection(key) {
            collapsedSections[key] = !collapsedSections[key];
            localStorage.setItem('vault_collapsed', JSON.stringify(collapsedSections));
            render();
        }

        function render() {
            const container = document.getElementById('tables-container');
            const query = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';
            const labels = { movie: 'ðŸŽ¥ CINEMA', tv: 'ðŸ“º SERIES', vidya: 'ðŸŽ® GAMES' };
            
            Object.entries(labels).forEach(([key, label]) => {
                let list = items.filter(i => i.category === key);
                if (!showAll) list = list.filter(i => i.status !== 'done');
                if (query) list = list.filter(i => i.title.toLowerCase().includes(query));
                list.sort((a, b) => a.priority - b.priority || b.score - a.score);
                if (list.length === 0 && !query) return;

                const isCollapsed = collapsedSections[key];
                const chevron = isCollapsed ? 'â–²' : 'â–¼';
                
                let h = `<section class="px-1">
                    <button onclick="toggleSection('${key}')" class="flex items-center w-full gap-3 mb-4 group">
                        <h2 class="text-[11px] font-black tracking-[0.4em] text-white uppercase italic">
                            ${label} <span class="ml-1 text-sky-400 font-black">${chevron}</span>
                        </h2>
                        <div class="h-px flex-1 bg-slate-800"></div>
                    </button>
                    <div class="space-y-5 ${isCollapsed ? 'hidden' : ''}">`;
                
                list.forEach(i => {
                    const sC = i.status === 'in progress' ? 'status-progress' : (i.status === 'done' ? 'status-done' : 'status-todo');
                    h += `
                    <div class="card-${i.category} p-4 rounded-r-xl border-r border-y border-slate-800/60 ${i.status === 'done' ? 'opacity-30 grayscale' : ''}">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-black text-white text-base uppercase tracking-tight leading-tight pr-4">
                                <span contenteditable="true" onblur="updateField(${i.id}, 'title', this.innerText)" class="editable">${i.title}</span>
                            </h3>
                            <span class="font-mono font-black text-2xl text-sky-400 shrink-0">
                                ${i.score || '0'}
                            </span>
                        </div>

                        <div class="flex items-center gap-3 mb-4">
                            <select onchange="updateField(${i.id}, 'priority', this.value)" class="priority-${i.priority} bg-slate-900/90 text-[10px] uppercase font-black px-2 py-1 border border-slate-700 w-24">
                                <option value="1" ${i.priority===1?'selected':''}>Immediate</option>
                                <option value="2" ${i.priority===2?'selected':''}>High</option>
                                <option value="3" ${i.priority===3?'selected':''}>Medium</option>
                                <option value="4" ${i.priority===4?'selected':''}>Low</option>
                            </select>
                            <span class="text-[10px] text-slate-300 font-bold uppercase tracking-widest truncate">
                                ${i.genre} â€¢ ${i.release} â€¢ <span contenteditable="true" onblur="updateField(${i.id}, 'runtime', this.innerText)" class="editable">${i.runtime}</span>
                            </span>
                        </div>

                        <div class="flex gap-2 pt-3 border-t border-slate-800/50">
                            <select onchange="const x = items.find(z=>z.id===${i.id}); x.status=this.value; save();" class="${sC} text-[10px] font-black uppercase px-3 py-2 rounded-lg border flex-1 text-center">
                                <option value="to-do" ${i.status==='to-do'?'selected':''}>To-Do</option>
                                <option value="in progress" ${i.status==='in progress'?'selected':''}>In Progress</option>
                                <option value="done" ${i.status==='done'?'selected':''}>Done</option>
                            </select>
                            <button onclick="if(confirm('Expunge?')) { items=items.filter(z=>z.id!==${i.id}); save(); }" class="text-red-400 text-[9px] font-black uppercase px-4 py-2 bg-red-900/20 rounded-lg border border-red-900/40">
                                Expunge
                            </button>
                        </div>
                    </div>`;
                });
                container.innerHTML += h + `</div></section>`;
            });
        }

        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/v2/sw.js'); }); }
        function toggleCompleted() { showAll = !showAll; render(); }
        function downloadData() { const b = new Blob([JSON.stringify(items)], {type: "application/json"}); const u = URL.createObjectURL(b); const a = document.createElement('a'); a.href = u; a.download = `vault.json`; a.click(); }
        syncFromCloud();
        render();
    </script>
</body>
</html>
