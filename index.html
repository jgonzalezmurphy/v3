<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAULT</title>
    
    <link rel="manifest" href="/v2/manifest.json?v=12">
    <meta name="theme-color" content="#0b0f1a">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="apple-touch-icon" href="/v2/icon.png?v=2">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg: #05070a; }
        * { box-sizing: border-box; }
        
        body { 
            background-color: var(--bg) !important; 
            color: #f1f5f9; 
            font-family: 'Inter', system-ui, sans-serif; 
            margin: 0; 
            padding: 1rem; 
            min-height: 100vh; 
            padding-top: env(safe-area-inset-top); 
            overflow-x: hidden; 
        }
        
        .media-card { 
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            overflow: hidden;
            border-radius: 12px;
        }

        .priority-bg-1 { background: linear-gradient(135deg, rgba(153, 27, 27, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-2 { background: linear-gradient(135deg, rgba(146, 64, 14, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-3 { background: linear-gradient(135deg, rgba(30, 58, 138, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%); }
        .priority-bg-4 { background: rgba(30, 41, 59, 0.5); }

        .card-movie { border-left: 5px solid #ef4444; }
        .card-tv { border-left: 5px solid #10b981; }
        .card-vidya { border-left: 5px solid #fbbf24; }

        .category-watermark {
            position: absolute;
            top: 2px;
            right: 8px;
            font-size: 2.8rem;
            font-weight: 950;
            opacity: 0.08;
            pointer-events: none;
            font-style: italic;
            text-transform: uppercase;
            z-index: 0;
            line-height: 1;
        }

        .play-btn {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-btn svg { fill: rgba(255, 255, 255, 0.3); }

        .glass { background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        @keyframes pulse-glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .syncing #vault-logo { animation: pulse-glow 1s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="max-w-3xl mx-auto pb-32" id="app-root">
        <header class="mb-6 flex justify-between items-end">
            <div>
                <h1 id="vault-logo" class="text-3xl font-black text-white tracking-tighter italic">VAULT</h1>
                <p class="text-slate-300 text-[10px] uppercase tracking-[0.2em] font-bold">Archive 2025</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleCompleted()" class="text-white bg-slate-800 text-[10px] uppercase font-black px-3 py-1 rounded-full">History</button>
                <button onclick="setupCloud()" class="text-sky-400 text-[10px] uppercase font-black">Cloud</button>
            </div>
        </header>

        <div class="mb-6">
            <input type="text" id="searchInput" oninput="render()" placeholder="Search..." class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-xl text-white">
        </div>

        <div class="glass p-5 rounded-3xl mb-12">
            <div class="grid grid-cols-1 gap-4">
                <input id="title" type="text" placeholder="Entry Title..." class="bg-black/60 border border-slate-700 p-4 rounded-xl text-white w-full">
                <div class="grid grid-cols-2 gap-3">
                    <select id="category" class="bg-slate-800 p-3 rounded-xl text-xs text-white font-black uppercase">
                        <option value="movie">ðŸŽ¥ Movie</option>
                        <option value="tv">ðŸ“º TV Show</option>
                        <option value="vidya" selected>ðŸŽ® Video Game</option>
                    </select>
                    <select id="priority" class="bg-slate-800 p-3 rounded-xl text-xs text-white font-black uppercase">
                        <option value="1">Immediate</option>
                        <option value="2">High</option>
                        <option value="3" selected>Medium</option>
                        <option value="4">Low</option>
                    </select>
                </div>
                <button onclick="addItem()" class="bg-sky-500 py-4 rounded-xl font-black text-xs uppercase text-white">Add Entry</button>
            </div>
        </div>

        <div id="tables-container" class="space-y-10"></div>
    </div>

    <script>
        const TMDB_KEY = "f8baa5b950fb92e47e7250e9faaa2a5c";
        const RAWG_KEY = "599d140e70a649629b0a68848d53d262";
        
        let items = JSON.parse(localStorage.getItem('media_v1')) || [];
        let showAll = false;
        let cloudConfig = JSON.parse(localStorage.getItem('vault_cloud')) || { token: '', gistId: '' };

        async function save() { 
            localStorage.setItem('media_v1', JSON.stringify(items)); 
            render(); 
            if (cloudConfig.token && cloudConfig.gistId) {
                try {
                    await fetch(`https://api.github.com/gists/${cloudConfig.gistId}`, { 
                        method: "PATCH", 
                        headers: { "Authorization": `token ${cloudConfig.token}` }, 
                        body: JSON.stringify({ files: { "vault.json": { content: JSON.stringify(items) } } }) 
                    });
                } catch(e) {}
            }
        }

        async function setupCloud() {
            const token = prompt("GitHub Token:", cloudConfig.token);
            if (!token) return;
            cloudConfig.token = token;
            localStorage.setItem('vault_cloud', JSON.stringify(cloudConfig));
        }
        
        async function addItem() {
            const t = document.getElementById('title').value.trim();
            const c = document.getElementById('category').value;
            const p = document.getElementById('priority').value;
            if (!t) return;
            const newItem = { id: Date.now(), title: t, category: c, priority: parseInt(p), status: 'to-do', runtime: 'N/A', score: 0, genre: '---', release: '---' };
            items.push(newItem);
            document.getElementById('title').value = '';
            render();
            await fetchMetadata(newItem); 
            await save();
        }

        async function fetchMetadata(item) {
            document.getElementById('app-root').classList.add('syncing');
            try {
                if (item.category === 'vidya') {
                    const r = await fetch(`https://api.rawg.io/api/games?key=${RAWG_KEY}&search=${encodeURIComponent(item.title)}&page_size=1`);
                    const rd = await r.json();
                    
                    if (rd.results && rd.results.length > 0) {
                        const g = rd.results[0];
                        item.title = g.name;
                        item.score = g.metacritic || Math.round(g.rating * 20) || 0;
                        item.release = g.released?.split('-')[0] || "---";
                        item.genre = g.genres?.[0]?.name || "Game";
                    }
                } else {
                    const r = await fetch(`https://api.themoviedb.org/3/search/${item.category}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                    const d = await r.json();
                    if (d.results?.[0]) {
                        const m = d.results[0];
                        item.title = m.title || m.name;
                        item.release = (m.release_date || m.first_air_date || "").split('-')[0];
                        item.score = Math.round(m.vote_average * 10);
                        item.genre = item.category.toUpperCase();
                    }
                }
            } catch (e) { console.error("Fetch failed"); }
            document.getElementById('app-root').classList.remove('syncing');
            render();
        }

        function updateField(id, field, value) {
            const item = items.find(i => i.id === id);
            if (item) { 
                item[field] = (field === 'score' || field === 'priority') ? parseInt(value) || 0 : value; 
                save(); 
            }
        }

        function render() {
            const container = document.getElementById('tables-container');
            container.innerHTML = '';
            const labels = { movie: 'ðŸŽ¥ CINEMA', tv: 'ðŸ“º SERIES', vidya: 'ðŸŽ® GAMES' };

            Object.entries(labels).forEach(([key, label]) => {
                let list = items.filter(i => i.category === key);
                if (!showAll) list = list.filter(i => i.status !== 'done');
                list.sort((a, b) => a.priority - b.priority);
                if (list.length === 0) return;

                let h = `<section class="px-1"><h2 class="text-[10px] font-black tracking-widest text-white mb-4 uppercase opacity-50">${label}</h2><div class="space-y-4">`;
                
                list.forEach(i => {
                    const luckyUrl = `https://www.google.com/search?q=${encodeURIComponent(i.title + " " + (key==='vidya'?'game':'') + " official trailer site:youtube.com")}&btnI=1`;
                    
                    h += `
                    <div class="media-card card-${key} priority-bg-${i.priority} p-4">
                        <div class="category-watermark">${key.toUpperCase()}</div>
                        
                        <div class="flex justify-between items-start mb-1 relative z-10">
                            <h3 class="font-black text-white text-base uppercase">
                                <span contenteditable="true" onblur="updateField(${i.id}, 'title', this.innerText)">${i.title}</span>
                            </h3>
                            <span class="font-mono font-black text-xl text-sky-400" contenteditable="true" onblur="updateField(${i.id}, 'score', this.innerText)">${i.score || '0'}</span>
                        </div>

                        <div class="flex items-center justify-between mb-4 relative z-10">
                            <span class="text-[10px] text-white/60 font-bold uppercase">${i.genre} â€¢ ${i.release}</span>
                            <a href="${luckyUrl}" target="_blank" class="play-btn">
                                <svg width="12" height="12" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </a>
                        </div>

                        <div class="flex gap-2 relative z-10">
                            <select onchange="updateField(${i.id}, 'priority', this.value)" class="text-[10px] font-black uppercase px-2 py-2 rounded bg-black/40 text-white border border-white/10 w-24">
                                <option value="1" ${i.priority===1?'selected':''}>Imm</option>
                                <option value="2" ${i.priority===2?'selected':''}>High</option>
                                <option value="3" ${i.priority===3?'selected':''}>Med</option>
                                <option value="4" ${i.priority===4?'selected':''}>Low</option>
                            </select>
                            <select onchange="updateField(${i.id}, 'status', this.value)" class="text-[10px] font-black uppercase px-2 py-2 rounded bg-black/40 text-white border border-white/10 flex-1">
                                <option value="to-do" ${i.status==='to-do'?'selected':''}>To-Do</option>
                                <option value="in progress" ${i.status==='in progress'?'selected':''}>In Progress</option>
                                <option value="done" ${i.status==='done'?'selected':''}>Done</option>
                            </select>
                            <button onclick="items=items.filter(z=>z.id!==${i.id}); save();" class="text-red-400 text-[10px] font-black uppercase px-2 py-2 bg-red-900/20 rounded border border-red-900/40">Del</button>
                        </div>
                    </div>`;
                });
                container.innerHTML += h + `</div></section>`;
            });
        }

        function toggleCompleted() { showAll = !showAll; render(); }
        render();
    </script>
</body>
</html>
